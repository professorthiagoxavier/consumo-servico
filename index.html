<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Serviços</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet"
        crossorigin="anonymous" />
    <link href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css" rel="stylesheet"
        crossorigin="anonymous" />
    <link href="https://cdn.datatables.net/buttons/1.6.5/css/buttons.dataTables.min.css" rel="stylesheet"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">Chamados de Suporte</h1>
    </div>

    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
                aria-selected="true">Chamados</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile"
                aria-selected="false">Profile</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact"
                aria-selected="false">Funcionarios</a>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">

        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <div class="container mt-5">
                <table id="chamados" style="width:100%" class="table table-striped">
                    <thead class="thead-dark table-bordered">
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Descrição</th>
                            <th scope="col">Equipe</th>
                            <th scope="col">Prioridade</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
            <table id="servicos" style="width:100%" class="table">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Descrição</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <div class="container mt-5">
                    <table id="funcionarios" style="width:100%" class="table">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Nome</th>
                                <th scope="col">Cargo</th>
                                <th scope="col">Departamento</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


</body>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.6.5/js/dataTables.buttons.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
<script src="https://cdn.datatables.net/buttons/1.6.5/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.6.5/js/buttons.print.min.js"></script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

<script>

   //  const atualizaChamados = setInterval(retornarChamados, 5000);
   // const atualizaFuncionarios = setInterval(retornarFuncionarios, 5000);

    $(document).ready(function () {
         retornarChamados();
        retornarFuncionarios();
        retornarServicos();
    });

    function retornarChamados() {
        $.ajax(
            {
                url: 'http://demo7156629.mockable.io/chamados',
                dataType: 'JSON',
                contentType: 'application/json',
                success: function ifSuccess(response) {
                    mostrarChamados(response);
                },
                error: function ifError(params) {
                    console.log(`O erro é ${params}`)
                }
            }
        );
    }

    function retornarServicos(){
        $.ajax(
            {
                url: 'https://demo5357511.mockable.io/exercicio-aula',
                dataType: 'JSON',
                contentType: 'application/json',
                success: function ifSuccess(response) {
                    $("#servicos").dataTable().fnClearTable();
                    $("#servicos").dataTable().fnDestroy();

                    $("#servicos").dataTable(
                        {
                            data: response,
                            filter: true,
                            destroy: true,
                            paging: true,
                            columns: [
                                { data: "id" }, { data: "descricao" }
                            ]
                        }
                    );


                },
                error: function ifError(params) {
                    console.log(`O erro é ${params}`)
                }
            }
        );
    }

    function mostrarChamados(dados) {
        $("#chamados").dataTable().fnClearTable();
        $("#chamados").dataTable().fnDestroy();

        $("#chamados").dataTable(
            {
                data: dados,
                filter: true,
                destroy: true,
                paging: true,
                columns: [
                    { data: "id" }, { data: "prioridade" }, { data: "descricao" }, { data: "equipe" }
                ]
            }
        );
    }

    function retornarFuncionarios() {
        $.ajax(
            {
                url: 'https://demo3100409.mockable.io/funcionarios',
                dataType: 'JSON',
                contentType: 'application/json',
                success: function ifSuccess(response) {
                    mostrarFuncionarios(response);
                },
                error: function ifError(params) {
                    console.log(`O erro é ${params}`)
                }
            }
        );
    }

    function pegaTI(dados) {
        const fucionariosTI =  dados.filter((item) => {
            debugger;
            return item.departamento == "TI";
        });
        
       return fucionariosTI; 
    }

    function mostrarFuncionarios(dados) {

        const fucionariosTI = pegaTI(dados);

        $("#funcionarios").dataTable().fnClearTable();
        $("#funcionarios").dataTable().fnDestroy();
       // $("#funcionarios").filter(pegaTI(dados))

        $("#funcionarios").dataTable(
            {
                data: fucionariosTI,
                filter: true,
                destroy: true,
                paging: true,
                columns: [
                    { data: "id" }, { data: "nome" }, { data: "cargo" }, { data: "departamento" }
                ]
            }
        );
    }
</script>

</html>
